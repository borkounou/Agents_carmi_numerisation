{% extends "base.html" %}

{% block head_title %}Dashboard - SB Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Ajouter un dossier égaré</h3>
                </div>
                <!-- Display Error Message -->
                {% if error_message %}
                <div class="alert alert-danger text-center font-weight-light my-4" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}

                <!-- Display Success Message -->
                {% if success_message %}
                <div class="alert alert-success text-center font-weight-light my-4" role="alert">
                    {{ success_message }}
                </div>
                {% endif %}

                <div class="card-body">
                    <form method="post" action="/admin/create-dossier-perdu" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputTitleNumber" type="text" placeholder="Entrer votre Numero de titre" name="title_number" required />
                                    <label for="inputTitleNumber"><i class="fas fa-id-card me-2"></i>Numéro de titre</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputFullname" type="text" placeholder="Nom Complet" name="fullname" required />
                                    <label for="inputFullname"><i class="fas fa-user me-2"></i>Nom et Prénom</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <select class="form-control" id="inputCategory" name="category" required>
                                        <option value="Agent Militaire Ndjamena">Agent Militaire Ndjamena</option>
                                        <option value="Veuf(ve) Militaire Ndjamena">Veuf(ve) Militaire Ndjamena</option>
                                        <option value="Agent Garde Ndjamena">Agent Garde Ndjamena</option>
                                        <option value="Veuf(ve) Garde Ndjamena">Veuf(ve) Garde Ndjamena</option>
                                        <option value="Agent Militaire Gassi">Agent Militaire Gassi</option>
                                        <option value="Agent Garde Gassi">Agent Garde Gassi</option>
                                        <option value="Veuf(ve) Militaire Gassi">Veuf(ve) Militaire Gassi</option>
                                        <option value="Veuf(ve) Garde Gassi">Veuf(ve) Garde Gassi</option>
                                    </select>
                                    <label for="inputCategory"><i class="fas fa-users me-2"></i>Catégorie</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputFolder" type="text" placeholder="Numero de dossier" name="folder" required />
                                    <label for="inputFolder"><i class="fas fa-folder me-2"></i>Dossier Numero</label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button class="btn btn-primary btn-block" type="submit">
                                    <i class="fas fa-save me-2"></i>Sauvegarder le dossier
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            {% include "footer.html" %}
        </div>
    </div>
</div>
{% endblock %}
