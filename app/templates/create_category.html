{% extends "base.html" %}

{% block head_title %}Ajouter une catégorie{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Ajouter une categorie</h3>
                </div>
                <!-- Display Error Message -->
                {% if error_message %}
                <div class="alert alert-danger text-center font-weight-light my-4" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}

                <!-- Display Success Message -->
                {% if success_message %}
                <div class="alert alert-success text-center font-weight-light my-4" role="alert">
                    {{ success_message }}
                </div>
                {% endif %}

                <div class="card-body">
                    <form method="post" action="/admin/create-category" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputName" type="text" placeholder="Entrer la catégorie" name="name" required />
                                    <label for="inputName"><i class="fas fa-id-card me-2"></i>Nom de catégorie</label>
                                </div>
                            </div>
                        </div>


                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button class="btn btn-primary btn-block" type="submit">
                                    <i class="fas fa-save me-2"></i>Sauvegarder categorie
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            {% include "footer.html" %}
        </div>
    </div>
</div>
{% endblock %}
